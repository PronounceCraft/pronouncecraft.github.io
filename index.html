<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Factorial Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .input-group {
            margin-bottom: 20px;
        }

        input[type="number"] {
            padding: 10px;
            width: 200px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #45a049;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Factorial Calculator</h1>
        <div class="input-group">
            <input type="number" id="numberInput" placeholder="Enter a number" min="0">
            <button onclick="calculateFactorial()">Calculate</button>
        </div>
        <div id="result"></div>
    </div>

    <script>
        function calculateFactorial() {
            const number = document.getElementById('numberInput').value;
            const resultDiv = document.getElementById('result');
            
            if (number === '') {
                resultDiv.innerHTML = 'Please enter a number!';
                resultDiv.style.color = 'red';
                return;
            }

            fetch('/calculate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ number: parseInt(number) })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    resultDiv.style.color = 'red';
                    resultDiv.innerHTML = data.error;
                } else {
                    resultDiv.style.color = 'green';
                    resultDiv.innerHTML = `${number}! = ${data.result}`;
                }
            })
            .catch(error => {
                resultDiv.style.color = 'red';
                resultDiv.innerHTML = 'Error calculating factorial';
            });
        }
    </script>
</body>
</html>
